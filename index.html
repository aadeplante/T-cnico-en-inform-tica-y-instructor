<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico Informático</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Oculta cualquier desbordamiento para mantener el diseño */
        }

        .all-in-one-container {
            position: relative;
            width: 80vw; /* Ancho del contenedor, ajusta según sea necesario */
            max-width: 600px; /* Ancho máximo para evitar que sea demasiado grande */
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 para el monitor (alto/ancho * 100) */
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .screen {
            position: absolute;
            top: 5%; /* Pequeño margen superior para el bisel */
            left: 5%; /* Pequeño margen izquierdo para el bisel */
            width: 90%; /* Ancho de la pantalla */
            height: 80%; /* Altura de la pantalla */
            background-color: #000;
            border-radius: 5px;
            color: #00ff00; /* Color del texto tipo "terminal" */
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* Para permitir el scroll si el texto es muy largo */
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            line-height: 1.4;
            text-align: left;
            white-space: pre-wrap; /* Permite saltos de línea y espacios en blanco */
        }

        .stand {
            position: absolute;
            bottom: -50px; /* Ajusta la posición del pie */
            width: 30%;
            height: 60px;
            background-color: #333;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: -1; /* Envía el stand detrás del monitor */
        }

        .screen p {
            margin-bottom: 10px;
        }

        .screen .whatsapp {
            font-weight: bold;
            color: #25d366; /* Color verde de WhatsApp */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="all-in-one-container">
        <div class="screen">
            <p>Técnico informático</p>
            <p>36 años en el rubro.</p>
            <br>
            <p>Tu PC no es compatible a pesar de ser relativamente nueva.</p>
            <p>Yo tengo la solución no convencional a un problema convencional,</p>
            <p>sin agregar hardware y con mejor rendimiento para estudiar y jugar.</p>
            <br>
            <p>Whatsapp: <a href="https://wa.me/5491127427996" target="_blank" class="whatsapp">1127427996</a></p>
        </div>
        <div class="stand"></div>
    </div>
</body>
</html>
